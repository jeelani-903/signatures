<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sha!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec4, 0 0 30px #ff6ec4;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #f093fb, 0 0 40px #f093fb;
      }
    }

    .balloons {
      position: relative;
      height: 200px;
      margin: 50px auto;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff4e50, #f9d423);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: float 4s infinite ease-in-out;
    }

    .balloon:nth-child(2) {
      background: radial-gradient(circle at 30% 30%, #43cea2, #185a9d);
      left: 20%;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background: radial-gradient(circle at 30% 30%, #fa709a, #fee140);
      left: 40%;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      background: radial-gradient(circle at 30% 30%, #30cfd0, #330867);
      left: 60%;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      background: radial-gradient(circle at 30% 30%, #a18cd1, #fbc2eb);
      left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-100px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    .message {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÇ Happy Birthday üéÇ</h1>
    <h2>Sha Mohamed Naseerudin Bakshi</h2>

    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <div class="message">
      Wishing you all the happiness, success, and joy the world can offer! <br />
      May your day be filled with surprises, laughter, and lots of cake üéâüéÅüéà
    </div>
  </div>

  <!-- Optional: Fireworks JS -->
  <canvas class="fireworks" id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createFirework(x, y) {
      const count = 100;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.05;
        p.life -= 1;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      createFirework(x, y);
    }, 1000);

    animate();
  </script>
</body>
</html>
